<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration Form</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <!-- Inline Style for the Form -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .form-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-field {
            flex: 1;
            min-width: 45%;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            font-size: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .radio-group label {
            font-weight: normal;
            margin: 0;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: white;
            background-color: #2b7cc2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a5e90;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .navbar .button-group {
            display: flex;
            gap: 10px;
        }

        .navbar .btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .navbar .btn-post-job {
            color: #333;
            border: 1px solid #ddd;
        }

        .navbar .btn-login {
            background-color: #8cc63f;
            color: white;
            border: none;
        }

        .navbar .icon {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">JOBBOARD</div>
        <div class="button-group">
            <a href="#" class="btn btn-post-job">
                <span class="icon">+</span> Post a Job
            </a>
            <a href="#" class="btn btn-login">
                <span class="icon">ðŸ”’</span> Log In
            </a>
        </div>
    </header>

    <!-- Registration Form -->
    <div class="container">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <div class="form-field">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-field">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-field">
                        <label for="birthday">Birthday</label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                    <div class="form-field">
                        <label>Gender</label>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="male" required> Male</label>
                            <label><input type="radio" name="gender" value="female" required> Female</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-field">
                        <label for="user_type">User Type</label>
                        <select id="user_type" name="user_type" required>
                            <option value="candidate">Candidate</option>
                            <option value="company">Company</option>
                        </select>
                    </div>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Test Cases -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Test case 1: Check if the form exists
            const form = document.querySelector('form');
            console.assert(form !== null, 'Test Case 1 Failed: Form does not exist');

            // Test case 2: Check if all required fields are present
            const requiredFields = ['first_name', 'last_name', 'birthday', 'gender', 'email', 'phone', 'user_type'];
            requiredFields.forEach(field => {
                const input = document.querySelector(`[name="${field}"]`);
                console.assert(input !== null, `Test Case 2 Failed: ${field} field does not exist`);
            });

            // Test case 3: Check if the submit button exists
            const submitButton = document.querySelector('button[type="submit"]');
            console.assert(submitButton !== null, 'Test Case 3 Failed: Submit button does not exist');

            // Test case 4: Check if the navbar exists
            const navbar = document.querySelector('.navbar');
            console.assert(navbar !== null, 'Test Case 4 Failed: Navbar does not exist');

            // Test case 5: Check if the logo exists in the navbar
            const logo = document.querySelector('.navbar .logo');
            console.assert(logo !== null, 'Test Case 5 Failed: Logo does not exist in the navbar');

            // Test case 6: Check if the Post a Job button exists in the navbar
            const postJobButton = document.querySelector('.btn-post-job');
            console.assert(postJobButton !== null, 'Test Case 6 Failed: Post a Job button does not exist in the navbar');

            // Test case 7: Check if the Log In button exists in the navbar
            const loginButton = document.querySelector('.btn-login');
            console.assert(loginButton !== null, 'Test Case 7 Failed: Log In button does not exist in the navbar');
        });
    </script>

</body>

</html>
